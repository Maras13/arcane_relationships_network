<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Relationships Network</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        svg {
            width: 100%;
            height: 100vh;
        }

        .node {
            stroke-width: 1.5px;
            cursor: pointer;
        }

        .link {
            fill: none;
            stroke: rgba(223, 230, 233, 0.5);
            stroke-width: 2px;
            transition: stroke 0.3s ease;
        }

        text {
            font-size: 12px;
            pointer-events: none;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;color:white;">Arcane Relationships Network</h1>
    <svg></svg>
    <div class="tooltip" id="tooltip"></div>

    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Arcane Network Visualization -->
    <script src="script.js"></script> <!-- External JS file -->
</body>
</html>
